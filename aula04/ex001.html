<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Java Inicio</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{

            color: white;
            background-color: red;
            text-align: center;
        }
